<div class="p-6 bg-white rounded-lg shadow-md w-full max-w-screen-xl mx-auto">
  <h2 class="text-2xl font-semibold mb-4 text-center">Estadísticas Generales</h2>

  <!-- Indicador de carga -->
  <div *ngIf="onWait" class="flex justify-center items-center h-64">
    <div class="animate-spin h-8 w-8 border-4 border-blue-500 border-t-transparent rounded-full"></div>
    <p class="ml-4 text-blue-500 font-semibold">Cargando datos...</p>
  </div>

  <!-- Gráfico de atenciones por mes -->
  <div *ngIf="!onWait" class="p-4 bg-gray-100 rounded-lg shadow mb-4">
    <h3 class="text-lg font-semibold mb-2 text-blue-500">Atenciones por Mes</h3>
    <canvas baseChart [data]="chartDataMes" [type]="chartType" [options]="chartOptions"></canvas>
  </div>

  <!-- Gráfico de servicios más solicitados -->
  <div *ngIf="!onWait" class="p-4 bg-gray-100 rounded-lg shadow mb-4">
    <h3 class="text-lg font-semibold mb-2 text-purple-500">Servicios Más Solicitados</h3>
    <canvas baseChart [data]="chartDataServicios" [type]="chartType" [options]="chartOptions"></canvas>
  </div>

  <!-- Gráfico de atenciones por estado -->
  <div *ngIf="!onWait" class="p-4 bg-gray-100 rounded-lg shadow mb-4">
    <h3 class="text-lg font-semibold mb-2 text-red-500">Atenciones por Estado</h3>
    <canvas baseChart [data]="chartDataEstado" [type]="chartType" [options]="chartOptions"></canvas>
  </div>

  <!-- Gráfico de atenciones por médico -->
  <div *ngIf="!onWait" class="p-4 bg-gray-100 rounded-lg shadow">
    <h3 class="text-lg font-semibold mb-2 text-green-500">Servicios Atendidos</h3>
    <canvas baseChart [data]="chartDataMedico" [type]="chartType" [options]="chartOptions"></canvas>
  </div>
</div>

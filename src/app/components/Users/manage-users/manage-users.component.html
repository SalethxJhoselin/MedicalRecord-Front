<div class="p-6 bg-white rounded-lg shadow-md w-full max-w-3xl mx-auto">
    <h2 class="text-2xl font-semibold mb-4 text-center">Gestionar Usuarios</h2>
    
    <!-- Inputs y botón para agregar usuario -->
    <div class="flex space-x-4 mb-6">
        <input class="flex-1 px-4 py-2 text-sm border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none" type="text" placeholder="Nombre del Usuario">
        <input class="flex-1 px-4 py-2 text-sm border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none" type="email" placeholder="Correo Electrónico">
        <button class="px-6 py-2 bg-primary text-white rounded-lg font-semibold transition duration-300 hover:bg-mint">
            Guardar
        </button>
    </div>
    
    <!-- Lista de Usuarios Existentes -->
    <div class="bg-lightGray p-4 rounded-lg shadow-md">
        <h3 class="text-lg font-semibold mb-2">Usuarios Existentes</h3>
        <ul class="space-y-3">
            <li *ngFor="let user of users" class="flex justify-between items-center bg-white px-4 py-2 rounded-md shadow-sm border border-gray-300">
                <div>
                    <p class="font-medium">{{ user.nombre }}</p>
                    <p class="text-sm text-gray-500">Usuario: {{ user.usuario }} | Email: {{ user.email }} | Rol: {{ user.role.name }}</p>
                </div>
                <div class="space-x-2">
                    <button (click)="editUser(user.id)" class="px-4 py-1 bg-primary text-white rounded-md transition duration-300 hover:bg-mint">
                        Editar
                    </button>
                    <button (click)="deleteUser(user.id)" class="px-4 py-1 bg-red-500 text-white rounded-md transition duration-300 hover:bg-red-700">
                        Eliminar
                    </button>
                </div>
            </li>
        </ul>
    </div>
</div>

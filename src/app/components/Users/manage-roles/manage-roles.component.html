<!-- Componente de Gestión de Roles -->
<div class="p-6 bg-white rounded-lg shadow-md w-full max-w-2xl mx-auto">
    <h2 class="text-2xl font-semibold mb-4 text-center">Gestionar Roles</h2>

    <div class="flex space-x-4 mb-6">
        <input 
            [(ngModel)]="newRole.name"
            class="flex-1 px-4 py-2 text-sm border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:border-primary transition duration-300" 
            type="text" 
            placeholder="Nombre del Rol"
        /> 
        <button 
            (click)="isEditing ? updateRole() : saveRole()"
            class="px-6 py-2 bg-primary hover:bg-mint text-white rounded-lg font-semibold transition duration-300">
            {{ isEditing ? 'Actualizar' : 'Guardar' }}
        </button>
    </div>

    <!-- Mensaje de éxito al guardar o actualizar -->
    <div *ngIf="showSuccessMessage" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-md p-6 w-full max-w-md mx-auto">
            <h3 class="text-lg font-semibold text-center">¡Éxito!</h3>
            <p class="text-center">Rol guardado exitosamente.</p>
            <button (click)="showSuccessMessage = false" class="mt-4 px-4 py-2 bg-primary text-white rounded-lg">
                Cerrar
            </button>
        </div>
    </div>

    <div class="bg-lightGray p-4 rounded-lg shadow-md">
        <h3 class="text-lg font-semibold mb-2">Roles Existentes</h3>
        <ul class="space-y-3">
            <li *ngFor="let role of roles" class="flex justify-between items-center bg-white px-4 py-2 rounded-md shadow-sm border border-gray-300">
                <div class="flex-1">
                    <p class="font-medium">{{ role.name }}</p>
                </div>
                <div class="flex space-x-2">
                    <button (click)="editRole(role)" class="px-4 py-1 bg-primary text-white rounded-md transition duration-300 hover:bg-mint">
                        Editar
                    </button>
                    <button (click)="deleteRole(role.id)" class="px-4 py-1 bg-red-500 text-white rounded-md transition duration-300 hover:bg-red-700">
                        Eliminar
                    </button>
                </div>
            </li>
        </ul>
    </div>
</div>

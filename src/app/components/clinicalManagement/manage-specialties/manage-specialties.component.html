<div class="p-6 bg-white rounded-lg shadow-md w-full max-w-3xl mx-auto">
    <h2 class="text-2xl font-semibold mb-4 text-center">Gestionar Especialidades</h2>
    
    <!-- Inputs y botÃ³n para agregar especialidad -->
    <div class="flex space-x-4 mb-6">
        <input class="flex-1 px-4 py-2 text-sm border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none" type="text" placeholder="Nombre de la Especialidad">
        <input class="flex-1 px-4 py-2 text-sm border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none" type="text" placeholder="DescripciÃ³n de la Especialidad">
        <button class="px-6 py-2 bg-primary text-white rounded-lg font-semibold transition duration-300 hover:bg-mint">
            Guardar
        </button>
    </div>
    
    <!-- Lista de Especialidades Existentes -->
    <div class="bg-lightGray p-4 rounded-lg shadow-md">
        <h3 class="text-lg font-semibold mb-2">Especialidades Existentes</h3>
        <ul class="space-y-3">
            <li *ngFor="let specialty of specialties" class="flex justify-between items-center bg-white px-4 py-2 rounded-md shadow-sm border border-gray-300">
                <div class="flex-1">
                    <p class="font-medium">{{ specialty.nombre }}</p>
                    <p class="text-sm text-gray-500">{{ specialty.descripcion }}</p>
                </div>
                <div class="flex space-x-2">
                    <button (click)="editSpecialty(specialty.id)" class="px-4 py-1 bg-primary text-white rounded-md transition duration-300 hover:bg-mint">
                        Editar
                    </button>
                    <button (click)="deleteSpecialty(specialty.id)" class="px-4 py-1 bg-red-500 text-white rounded-md transition duration-300 hover:bg-red-700">
                        Eliminar
                    </button>
                </div>
            </li>
        </ul>
    </div>
</div>

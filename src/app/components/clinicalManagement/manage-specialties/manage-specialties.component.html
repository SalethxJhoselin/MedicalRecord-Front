<div class="p-4 md:p-6 bg-white rounded-lg shadow-md w-full max-w-3xl mx-auto">
  <h2 class="text-xl md:text-2xl font-semibold mb-4 text-center">Gestionar Especialidades</h2>

  <!-- Inputs y botón para agregar especialidad -->
  <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4 mb-6">
    <input
      [(ngModel)]="newSpecialty.nombre"
      class="flex-1 px-4 py-2 text-sm border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none"
      type="text"
      placeholder="Nombre de la Especialidad"
    />
    <input
      [(ngModel)]="newSpecialty.descripcion"
      class="flex-1 px-4 py-2 text-sm border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none"
      type="text"
      placeholder="Descripción de la Especialidad"
    />
    <button
      (click)="saveSpecialty()"
      class="w-full md:w-auto px-6 py-2 bg-primary text-white rounded-lg font-semibold transition duration-300 hover:bg-mint"
    >
      Guardar
    </button>
  </div>

  <!-- Modal para mostrar mensaje de éxito -->
  <div *ngIf="showSuccessMessage" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-md p-6 w-full max-w-md mx-auto">
      <h3 class="text-lg font-semibold text-center">¡Éxito!</h3>
      <p class="text-center">Especialidad guardada exitosamente.</p>
      <button (click)="showSuccessMessage = false" class="mt-4 px-4 py-2 bg-primary text-white rounded-lg w-full">
        Cerrar
      </button>
    </div>
  </div>

  <!-- Lista de Especialidades Existentes -->
  <div class="bg-lightGray p-4 rounded-lg shadow-md">
    <h3 class="text-lg font-semibold mb-2 text-center md:text-left">Especialidades Existentes</h3>
    <ul class="space-y-3">
      <li *ngFor="let specialty of specialties" class="flex flex-col md:flex-row md:justify-between items-center bg-white px-4 py-2 rounded-md shadow-sm border border-gray-300">
        <div class="flex-1 text-center md:text-left">
          <p class="font-medium">{{ specialty.nombre }}</p>
          <p class="text-sm text-gray-500">{{ specialty.descripcion }}</p>
        </div>
        <div class="flex space-x-2 mt-2 md:mt-0">
          <button (click)="editSpecialty(specialty.id)" class="px-4 py-1 bg-primary text-white rounded-md transition duration-300 hover:bg-mint">
            Editar
          </button>
          <button (click)="deleteSpecialty(specialty.id)" class="px-4 py-1 bg-red-500 text-white rounded-md transition duration-300 hover:bg-red-700">
            Eliminar
          </button>
        </div>
      </li>
    </ul>
  </div>
</div>

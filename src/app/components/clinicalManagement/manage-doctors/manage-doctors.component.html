<div class="p-4 md:p-6 bg-white rounded-lg shadow-md w-full max-w-3xl mx-auto">
  <h2 class="text-xl md:text-2xl font-semibold mb-4 text-center">Gestionar Doctores</h2>

  <!-- Inputs y botÃ³n para agregar doctor -->
  <div class="flex flex-col md:flex-row md:space-x-4 space-y-4 md:space-y-0 mb-6">
    <select
      [(ngModel)]="selectedUserId"
      class="flex-1 min-w-full md:min-w-[150px] max-w-full md:max-w-[200px] px-4 py-2 border border-gray-300 rounded-lg text-darkGray bg-white focus:outline-none focus:border-primary transition"
    >
      <option value="" disabled selected>Seleccionar Usuario</option>
      <option *ngFor="let user of users" [value]="user.id" class="bg-white text-darkGray hover:bg-primary hover:text-white">
        {{ user.nombre }}
      </option>
    </select>

    <select
      [(ngModel)]="selectedSpecialtyId"
      class="flex-1 min-w-full md:min-w-[150px] max-w-full md:max-w-[200px] px-4 py-2 border border-gray-300 rounded-lg text-darkGray bg-white focus:outline-none focus:border-primary transition"
    >
      <option value="" disabled selected>Seleccionar Especialidad</option>
      <option *ngFor="let specialty of specialties" [value]="specialty.id" class="bg-white text-darkGray hover:bg-primary hover:text-white">
        {{ specialty.nombre }}
      </option>
    </select>

    <button
      (click)="createDoctor()"
      class="w-full md:w-auto px-6 py-2 bg-primary text-white rounded-lg font-semibold transition duration-300 hover:bg-mint"
    >
      Guardar
    </button>
  </div>

  <!-- Lista de Doctores Existentes -->
  <div class="bg-lightGray p-4 rounded-lg shadow-md">
    <h3 class="text-lg font-semibold mb-2 text-center md:text-left">Doctores Existentes</h3>
    <ul class="space-y-3">
      <li *ngFor="let doctor of doctors" class="flex flex-col md:flex-row md:justify-between items-center bg-white px-4 py-2 rounded-md shadow-sm border border-gray-300">
        <div class="text-center md:text-left">
          <p class="font-medium">{{ doctor.nombre }}</p>
          <p class="text-sm text-gray-500">Email: {{ doctor.email }}</p>
          <p class="text-sm text-gray-500">Especialidad: {{ doctor.especialidad }}</p>
        </div>
        <div class="flex space-x-2 mt-2 md:mt-0">
          <button (click)="editDoctor(doctor.id)" class="px-4 py-1 bg-primary text-white rounded-md transition duration-300 hover:bg-mint">
            Editar
          </button>
          <button (click)="deleteDoctor(doctor.id)" class="px-4 py-1 bg-red-500 text-white rounded-md transition duration-300 hover:bg-red-700">
            Eliminar
          </button>
        </div>
      </li>
    </ul>
  </div>
</div>

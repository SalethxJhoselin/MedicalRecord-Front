<div class="p-6 bg-white rounded-lg shadow-md w-full max-w-screen-xl mx-auto">
    <h2 class="text-2xl font-semibold mb-4 text-center">Gestionar Asegurados</h2>

    <!-- Inputs para filtrar usuarios -->
    <div class="flex flex-col md:flex-row md:space-x-4 space-y-4 md:space-y-0 mb-6">
        <input
            class="flex-1 px-4 py-2 text-sm border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none"
            type="text" placeholder="Nombre del Usuario" />
    </div>

    <!-- Vista de tabla en pantallas grandes -->
    <div class="hidden md:block bg-lightGray p-4 rounded-lg shadow-md">
        <h3 class="text-lg font-semibold mb-2 text-center md:text-left">Asegurados</h3>
        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-gray-100 border-b border-gray-300">
                        <th class="p-3 text-darkGray font-semibold">Id</th>
                        <th class="p-3 text-darkGray font-semibold">Nombre</th>
                        <th class="p-3 text-darkGray font-semibold">Email</th>
                        <th class="p-3 text-darkGray font-semibold text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let insured of insureds" class="border-b border-gray-300 bg-white hover:bg-gray-50">
                        <td class="p-3">{{ insured.id }}</td>
                        <td class="p-3">{{ insured.nombre }}</td>
                        <td class="p-3">{{ insured.email }}</td>
                        <td class="p-3 text-center">
                            <button [routerLink]="['/asegurados', insured.id]" class="px-4 py-1 bg-primary text-white rounded-md transition duration-300 hover:bg-mint">
                              Ver Detalles
                            </button>
                          </td>
                          
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Vista de lista en pantallas mÃ³viles -->
    <div class="block md:hidden bg-lightGray p-4 rounded-lg shadow-md">
        <h3 class="text-lg font-semibold mb-2 text-center md:text-left">Usuarios Existentes</h3>
        <ul class="space-y-3">
            <li *ngFor="let insured of insureds" class="flex flex-col bg-white px-4 py-2 rounded-md shadow-sm border border-gray-300">
                <div class="text-center">
                    <p class="font-medium">{{ insured.id }}</p>
                    <p class="text-sm text-gray-500">Usuario: {{ insured.nombre }}</p>
                </div>
                <div class="flex justify-center space-x-2 mt-2">
                        Ver detalles
                </div>
            </li>
        </ul>
    </div>

    

    
</div>
<!-- Overlay de carga -->
<div *ngIf="onWait" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center z-50">
    <div class="text-center text-white">
        <div class="loader mb-4"></div>
        <p>Cargando datos...</p>
    </div>
</div>

<!-- component -->
<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

<div class="bg-green-matte absolute top-0 left-0 bottom-0 w-full h-full overflow-hidden"></div>

<div class="rounded-circle top-10 left-10"></div>
<div class="rounded-circle bottom-20 right-20"></div>

<div class="relative min-h-screen flex justify-center items-center">
    <div class="p-10 bg-white bg-opacity-95 rounded-2xl shadow-xl w-96 z-10">
        <div class="mb-7 text-center">
            <h3 class="text-3xl font-bold text-darkGray">Bienvenido</h3>
            <p class="text-sm text-gray-500">Accede con tu cuenta para continuar</p>
        </div>

        <div class="space-y-6">
            <div>
                <input [(ngModel)]="username"
                    class="w-full px-4 py-3 text-sm bg-lightGray border border-gray-300 rounded-lg text-darkGray placeholder-gray-400 focus:outline-none focus:bg-white focus:border-primary transition duration-300"
                    type="text" placeholder="Usuario">
            </div>
            <div>
                <input [(ngModel)]="password"
                    class="w-full px-4 py-3 text-sm bg-lightGray border border-gray-300 rounded-lg text-darkGray placeholder-gray-400 focus:outline-none focus:bg-white focus:border-primary transition duration-300"
                    type="password" placeholder="Contraseña">
            </div>
            <div class="text-right">
                <a href="#" class="text-sm text-primary hover:underline">¿Olvidaste tu contraseña?</a>
            </div>
            <button (click)="login()"
                class="w-full py-3 bg-primary hover:bg-mint text-white rounded-lg font-semibold transition duration-300 shadow-md">
                Iniciar Sesión
            </button>
        </div>
    </div>
</div>
